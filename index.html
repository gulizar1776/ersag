<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ersag Üyelik Formu</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        display: grid;
        place-items: center;
        height: 100vh;
        width: 100vw;
      }

      .container {
        max-width: 400px;
        margin: auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .header {
        text-align: center;
        /* Centering all the header text */
        margin-bottom: 20px;
      }

      .header h1 {
        color: orange;
      }

      label {
        font-weight: bold;
        display: block;
        margin: 10px 0 5px;
        text-align: left;
      }

      input,
      textarea {
        width: 95%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      button {
        width: 100%;
        padding: 10px;
        background-color: orange;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }

      button:hover {
        background-color: darkorange;
      }

      .btn-group {
        display: flex;
        justify-content: space-between;
        margin-top: 5px;
        gap: 5px;
      }

      .btn-group a {
        text-decoration: none;
        padding: 10px;
        background-color: orange;
        color: white;
        border-radius: 5px;
        text-align: center;
        width: 48%;
        display: inline-block;
      }

      .btn-group a:hover {
        background-color: darkorange;
      }

      img {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="images.jpg" />
      <div class="header">
        <h1>Ersag Üyelik Formu</h1>
        <label for="sponsorNumber">Sponsor Numarası:</label>
        <input type="text" id="sponsorNumber" name="sponsorNumber" placeholder="1058609" value="1058609" required />
        <label for="sponsorName">Sponsor:</label>
        <input type="text" id="sponsorName" name="sponsorName" placeholder="Abide Tan" value="Abide Tan" required />
        <label for="gsm">GSM:</label>
        <input type="text" id="gsm" name="gsm" placeholder="0546 219 28 46" value="0546 219 28 46" required />
      </div> 
      
        <button id="send" type="button">Formu Gönder</button>
      </form>
      <div class="btn-group">
        <a href="https://wa.me/905462192846">WhatsApp ile İletişim</a>
      </div>
    </div>
    <script defer>
      document.getElementById("send").onclick = function() {
        var sponsorNumber = document.getElementById('sponsorNumber').value;
        if (sponsorNumber) {
          var url = 'https://www.ersag.com.tr/account.asp?mod=myaccount&sub=edit&action=register&p=2&red=&sponsor=' + sponsorNumber;
          window.location.href = url;
        } else {
          alert("lütfen sponsor numarasını girin!");
        }
      }
    </script>
  </body>
</html>
