<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ersag Üyelik Formu</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        display: grid;
        place-items: center;
        height: 100vh;
        width: 100vw;
      }

      .container {
        max-width: 400px;
        margin: auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .header {
        text-align: center;
        margin-bottom: 20px;
      }

      .header h1 {
        color: orange;
      }

      label {
        font-weight: bold;
        display: block;
        margin: 10px 0 5px;
        text-align: left;
      }

      input,
      textarea {
        width: 95%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      button {
        width: 100%;
        padding: 10px;
        background-color: orange;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }

      button:hover {
        background-color: darkorange;
      }

      .btn-group {
        display: flex;
        justify-content: space-between;
        margin-top: 5px;
        gap: 5px;
      }

      .btn-group a {
        text-decoration: none;
        padding: 10px;
        background-color: orange;
        color: white;
        border-radius: 5px;
        text-align: center;
        width: 48%;
        display: inline-block;
      }

      .btn-group a:hover {
        background-color: darkorange;
      }

      img {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="images.jpg" />
      <div class="header">
        <h1>Ersag Üyelik Formu</h1>
        <form id="membershipForm">
          <label for="sponsorNumber">Sponsor Numarası:</label>
          <input type="text" id="sponsorNumber" name="sponsorNumber" placeholder="1058609" value="1058609" required />
          
          <label for="sponsorName">Sponsor:</label>
          <input type="text" id="sponsorName" name="sponsorName" placeholder="Abide Tan" value="Abide Tan" required />
          
          <label for="gsm">GSM:</label>
          <input type="text" id="gsm" name="gsm" placeholder="0546 219 28 46" value="0546 219 28 46" required />
          
          <!-- New YouTube video embed -->
          <iframe width="360" height="215" 
            src="https://www.youtube.com/embed/PuEqervaIgA" 
            title="Youtube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
          </iframe>
          
          <button id="send" type="button">Formu Gönder</button>
        </form>

        <div class="btn-group">
          <a href="https://wa.me/905462192846">WhatsApp ile İletişim</a>
        </div>
      </div>
    </div>
    
    <script defer>
      document.getElementById("send").onclick = function() {
        var sponsorNumber = document.getElementById('sponsorNumber').value;
        
        // Eğer sponsor numarası girilmemişse uyarı ver
        if (sponsorNumber) {
          var url = 'https://www.ersag.com.tr/account.asp?mod=myaccount&sub=edit&action=register&p=2&red=&sponsor=' + sponsorNumber;
          // Yeni sayfaya yönlendir
          window.location.href = url;
        } else {
          alert("Lütfen sponsor numarasını girin!");
        }
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sosyal Medya Butonları</title>
    <!-- FontAwesome Kütüphanesini Dahil Etme -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100vh;
        background-color: #f0f0f0;
      }

      .social-btns {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 30px;
      }

      .social-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        font-size: 24px;
        text-decoration: none;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transition: background-color 0.3s ease;
      }

      .whatsapp-btn {
        background-color: #25D366; /* WhatsApp Yeşil */
      }

      .whatsapp-btn:hover {
        background-color: #128C7E;
      }

      .instagram-btn {
        background-color: #E4405F; /* Instagram Kırmızı */
      }

      .instagram-btn:hover {
        background-color: #C13584;
      }

      .facebook-btn {
        background-color: #3b5998; /* Facebook Mavi */
      }

      .facebook-btn:hover {
        background-color: #2d4373;
      }

      .twitter-btn {
        background-color: #1DA1F2; /* Twitter Mavi */
      }

      .twitter-btn:hover {
        background-color: #0d95e8;
      }

      .linkedin-btn {
        background-color: #0077b5; /* LinkedIn Mavi */
      }

      .linkedin-btn:hover {
        background-color: #005c8a;
      }

    </style>
  </head>
  <body>

    <h1>Sosyal Medya Hesaplarımız</h1>

    <div class="social-btns">
      <!-- WhatsApp Butonu -->
      <a href="https://wa.me/905462192846" class="social-btn whatsapp-btn" target="_blank">
        <i class="fab fa-whatsapp"></i>
      </a>

      <!-- Instagram Butonu -->
      <a href="https://www.instagram.com/yourusername" class="social-btn instagram-btn" target="_blank">
        <i class="fab fa-instagram"></i>
      </a>

      <!-- Facebook Butonu -->
      <a href="https://www.facebook.com/yourusername" class="social-btn facebook-btn" target="_blank">
        <i class="fab fa-facebook-f"></i>
      </a>

      <!-- Twitter Butonu -->
      <a href="https://twitter.com/yourusername" class="social-btn twitter-btn" target="_blank">
        <i class="fab fa-twitter"></i>
      </a>

      <!-- LinkedIn Butonu -->
      <a href="https://www.linkedin.com/in/yourusername" class="social-btn linkedin-btn" target="_blank">
        <i class="fab fa-linkedin-in"></i>
      </a>
    </div>

  </body>
</html>
