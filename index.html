<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ersag Üyelik Formu</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        display: grid;
        place-items: center;
        height: 100vh;
        width: 100vw;
      }

      .container {
        max-width: 400px;
        margin: auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .header {
        text-align: center;
        margin-bottom: 20px;
      }

      .header h1 {
        color: orange;
      }

      label {
        font-weight: bold;
        display: block;
        margin: 10px 0 5px;
      }

      input,
      textarea {
        width: 95%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      button {
        width: 100%;
        padding: 10px;
        background-color: orange;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }

      button:hover {
        background-color: darkorange;
      }

      .btn-group {
        display: flex;
        justify-content: space-between;
        margin-top: 5px;
        gap: 5px;
      }

      .btn-group a {
        text-decoration: none;
        padding: 10px;
        background-color: orange;
        color: white;
        border-radius: 5px;
        text-align: center;
        width: 48%;
        display: inline-block;
      }

      .btn-group a:hover {
        background-color: darkorange;
      }

      img {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="images.jpg" />
      <div class="header">
        <h1>Ersag Üyelik Formu</h1>
        <p>
          <strong>Sponsor:</strong> Abide Tan
        </p>
        <p>
          <strong>Sponsor No:</strong> 1058609
        </p>
        <p>
          <strong>GSM:</strong> 0546 219 28 46
        </p>
      </div>
      <form action="#" method="post">
        <label for="name">Ad Soyad:</label>
        <input type="text" id="name" name="name" required />
         <div class="card card-primary">
            <div class="card-header">
                <h3 class="card-title">Şifre Bilgileri</h3>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label class="col-md-4 control-label">Şifre *</label>
                    <div class="col-md-8"><input id="password1" name="password1" class="form-control input-md" type="password" value=""></div>
                </div>
                <div class="form-group">
                    <div id="password-strength-status" class="col-md-12" data-weaktext="Zayıf (En az 6 karakter olmalıdır.)" data-mediumtext="Orta (Harf, sayı ve özel karakterler içermelidir.)" data-strongtext="Güçlü"> </div>  
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label">Şifre (Tekrar) *</label>
                    <div class="col-md-8"><input id="password2" name="password2" class="form-control input-md" type="password" value=""></div>
                </div>
                		
            </div>
        </div>
        <label for="tc">TC Kimlik No:</label>
        <input type="text" id="tc" name="tc" required />
        <label for="Dogum Tarihi">Dogum Tarihi:</label>
        <input type="text" id="dogum tarihi" name="Dogum Tarihi" required/>
        <label for="phone">Cep Telefonu:</label>
        <input type="tel" id="phone" name="phone" required /> 
         <div class="card card-primary">
            <div class="card-header">
                <h3 class="card-title">Erişim Bilgileri</h3>
            </div>
            <div class="card-body">
				<div class="form-group">
                    <label class="col-md-4 control-label">Bulunduğu Ülke *</label>
                    <div class="col-md-8"><select name="user_country" id="user_country" class="form-control"><option>Seçiniz</option><option value="DİĞER" >D&#304;&#286;ER</option><option value="TÜRKİYE" selected>T&#220;RK&#304;YE</option></select></div>
                </div>
                 <label for="bulunduğu il">bulunduğu il:</label>
        <input type="text" id="bulunduğu il" bulunduğu il="bulunduğu il" required />    
        <label for="address">Adres:</label>
        <textarea id="address" name="address" rows="4" required></textarea> 
        <button type="submit">Formu Gönder</button>
      </form>
      <div class="btn-group">
        <a href="https://wa.me/905462192846? text=
          Ersağ%20hakkında%20bilgi%20alabilir%20miyim?" target="_blank">
          WhatsApp ile İletişim
        </a>    
        <a href="https://instagram.com">Instagram Profili</a>
      </div>
    </div>
  </body>
</html>
